<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather DashBoard</title>
</head>
<body>
    <header>
       <h1>Weather Dashboard</h1> 
    </header>
    <div class="form_div">
        <div class="form">
            <label for="cityInput">City Name:</label>
            <input type="text" id="cityInput">
            <button id="searchButton">Search</button>
        </div>
    
    
        <div class="city_list">
            <h2>City Name</h2>
        </div>
    </div>
    
    
        <div class="h3Current">
            <h3 id="current">Current</h3>
            <p class="cityName"></p>
            <p class="temperautrecurrent"></p>
            <p class="humidityCurrent"></p>
            <p class="windspeedCurrent"></p>
            <p class="UVIndexCurrent"></p>
        </div>
    <div class="weekContainer">
        <div class="h3">
            <h3 id="date0">Forcast Date 1</h3>
            <p class="temperautreDate0"></p>
            <p class="humidityDate0"></p>
            <p class="windspeedDate0"></p>
            <p class="UVIndexDate0"></p>
        </div>
        <div class="h3">
            <h3 id="date1">Forcast Date 2</h3>
            <p class="temperautreDate1"></p>
            <p class="humidityDate1"></p>
            <p class="windspeedDate1"></p>
            <p class="UVIndexDate1"></p>
        </div>
        <div class="h3">
            <h3 id="date2">Forcast Date 3</h3>
            <p class="temperautreDate2"></p>
            <p class="humidityDate2"></p>
            <p class="windspeedDate2"></p>
            <p class="UVIndexDate2"></p>
        </div>
        <div class="h3">
            <h3 id="date3">Forcast Date 4</h4>
            <p class="temperautreDate3"></p>
            <p class="humidityDate3"></p>
            <p class="windspeedDate3"></p>
            <p class="UVIndexDate3"></p>
        </div>
        <div class="h3">
            <h3 id="date4">Forcast Date 5</h3>
            <p class="temperautreDate4"></p>
            <p class="humidityDate4"></p>
            <p class="windspeedDate4"></p>
            <p class="UVIndexDate4"></p>
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>
</html>
